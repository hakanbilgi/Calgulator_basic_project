<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap CDN demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="calculator">
      <div class="display input2"></div>
      <div class="display input"></div>
      <div class="button-container">
        <div class="button ac gri" id="ac">AC</div>
        <div class="button pm gri" id="pm">±</div>
        <div class="button per gri" id="per">%</div>
        <div class="button division sarı" id="division">÷</div>
        <div class="button n7" id="n7">7</div>
        <div class="button n8" id="n8">8</div>
        <div class="button n9" id="n9">9</div>
        <div class="button multi sarı" id="multi">x</div>
        <div class="button n4" id="n4">4</div>
        <div class="button n5" id="n5">5</div>
        <div class="button n6" id="n6">6</div>
        <div class="button sub sarı" id="sub">-</div>
        <div class="button n1" id="n1">1</div>
        <div class="button n2" id="n2">2</div>
        <div class="button n3" id="n3">3</div>
        <div class="button add sarı" id="add">+</div>
        <div class="button n0" id="n0">0</div>
        <div class="button dec" id="dec">.</div>
        <div class="button equal" id="equal">=</div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
